<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>
    <Div class="login">
        <div class="container p-2">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 p-2 border border-5" >
                    <div class="row">
                        <h3 class="col">Freddy's Artisanal Halloween Candy Shop</h3>
                        <img src="assets/Freddys_Logo.svg" alt="logo" class="col" style="width: 20%;height: 80%;">
                    </div>
                    <form action="" class="d-grid gap-3">
                        <input type="text" name="username" id="username" placeholder="username" class="p-2" style="width: 100%;">
                        <input type="password" name="password" id="password" placeholder="*******" class="p-2" style="width: 100%;">
                        <button type="submit" class="p-2 d-block" style="width: 100%;">Log In</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </Div>
    <!-- JavaScript Bundle with Popper -->
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
