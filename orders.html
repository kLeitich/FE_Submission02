<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <title>Dashboard</title>
</head>
<body>
  <div class="container-fluid" style="height: 100%;">
    <div class="row">
        <div class="col-md-2" >
            <nav class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 100%; height: 100%;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="assets/Freddys_Logo.svg" alt="logo"  class="img-fluid">
                </a>
                
                <ul class="nav nav-pills flex-column mb-auto">
                  <li>
                    <a href="dashboard.html" class="nav-link link-dark">
                      Dashboard
                    </a>
                  </li>
                  <li>
                    <a href="orders.html" class="nav-link link-dark">
                      Orders
                    </a>
                  </li>
                  <li id="logOut">
                    <a href="#" class="nav-link link-dark">
                      Logout
                    </a>
                  </li>
                  
                </ul>
            </nav>
            <div class="vr text-dark"></div>
        </div>
        <!-- <div class="vr col-md-1"></div> -->
        <div class="col-md-10">
            <div class="container">
                <div class="row p-2">
                  <div class="col">
                    <h1>Orders</h1>
                  </div>
                  <div class="col">
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex" role="search" id="search">
                      <button type="submit" class="btn btn-light"><i class="bi bi-search"></i></button>
                      <input type="search" class="form-control form-control-light text-bg-light" placeholder="Search..." aria-label="Search" id="search_term">
                    </form>
                  </div>
                </div>
                <br>
                <div class="table-responsive">
                  <table id="example" class=" display table table-hover  table-bordered">
                      <thead>
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Price</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody id="order_table">
                          
                        </tbody>
                  </table>
                  <div id="paginatio" class="pageNumber">
                     <p>Page 1 of 3 <i id="arrow" class="bi bi-play-fill" onclick="click"></i></p> 
                  </div>
              </div>   
            </div>
        </div>
    </div>
</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="orders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script> -->
    
</body>
</html>
